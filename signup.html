<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | Patient Portal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form id="signupForm">
            <input type="text" placeholder="Full Name" id="fullName" required>
            <input type="tel" placeholder="Phone Number" id="phoneNumber" required>
            <input type="email" placeholder="Email" id="email" required>
            <input type="password" placeholder="Create Password" id="password" required>
            <input type="submit" value="Signup">
        </form>
        <p class="text-center">Already have an account? <a href="login.html">Login here</a>.</p>
    </div>
    <footer>
        <p>&copy; 2024 MEDSAFE. All rights reserved.</p>
    </footer>
    <script src="signup.js"></script>
</body>
</html>
