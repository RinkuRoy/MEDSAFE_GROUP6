<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Report Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/services">Services</a></li>
          <li><a href="/finddoctor">Find a Doctor</a></li>
          <li><a href="/aboutus">About us</a></li>
          <li><a href="/contactus">Contact us</a></li>
        </ul>
      </nav>  

    <div class="container">
        <h1>Lab Test Report Generator</h1>
        <form id="reportForm">
            <div>
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" required>
            </div>
            <div>
                <label for="testName">Test Name:</label>
                <input type="text" id="testName" required>
            </div>
            <div>
                <label for="results">Test Results:</label>
                <textarea id="results" rows="4" required></textarea>
            </div>
            <button type="submit">Generate Report</button>
        </form>
        <div id="reportOutput"></div>
    </div>

    <footer>
        <p>Copyright &copy; 2024, MedSafe. All rights reserved.</p>
      </footer>               

    <script src="script.js"></script>
</body>
</html>
