<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Bill Payment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar Component -->
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/services">Services</a></li>
            <li><a href="/finddoctor">Find a Doctor</a></li>
            <li><a href="/aboutus">About us</a></li>
            <li><a href="/contactus">Contact us</a></li>
            <!-- Add more navigation links as needed -->
        </ul>
    </nav>

    <div class="container">
        <h1>Pay Bill</h1>
        <form id="paymentForm">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="patientName" name="patientName" required>

            <label for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" name="billAmount" min="0" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required onchange="showCreditCardFields()">
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Pay Now</button>
        </form>
    </div>

    <!-- Footer Component -->
    <footer>
        <p>Copyright &copy; 2024, MedSafe. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
